<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'show.css' %}">
    <title>Show Data</title>
</head>
<body>
    {{msg}}
    <h2 id="head">Show all Data</h2>
    <div id="SecondDiv">
        <form action="/">
            <input type="submit" value="<< Back" id="btn1">
        </form>
    </div>
    <div id="OneDiv">
        <table id="ta1">
            <thead>
                <th>Id</th>
                <th>Data 1</th>
                <th>Data 2</th>
                <th>Buttons</th>
            </thead>
            {% for d in data %}
            <tr>
                <td>{{d.ID}}</td>
                <td>{{d.data1}}</td>
                <td>{{d.data2}}</td>
                <td>
                    <a href="/edit?Id={{d.ID}}">Edit</a>
                    <a href="/delete?Id={{d.ID}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
